  
name: 'Test Build'

on:
  push:
    branches:
      - dev
jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
    - name: Test build
      uses: home-assistant/builder@master
      with:
        args: |
          --test \
          --all \
          --target /data \
          --docker-hub jptekservices \
          --branch dev \
          --target addon-open-weather-radio
